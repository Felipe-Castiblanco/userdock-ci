server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para SPA - manejar rutas HTML5
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Configuración para assets - muy importante
    location /assets/ {
        # Servir desde el root correcto
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Asegurar que los archivos se encuentren
        try_files $uri $uri/ =404;
    }

    # Configuración para archivos CSS
    location ~* \.css$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "text/css";
        try_files $uri =404;
    }

    # Configuración para archivos JS
    location ~* \.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "application/javascript";
        try_files $uri =404;
    }

    # Configuración para otros archivos estáticos
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # No permitir acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs para debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}