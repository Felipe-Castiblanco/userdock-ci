<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <title>Gestión de Usuarios</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="header-title"><i class="bi bi-people-fill"></i> Sistema de Gestión de Usuarios</h1>
    
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="w-50">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input type="text" id="searchInput" class="form-control" placeholder="Buscar usuarios...">
        </div>
      </div>
      <a href="create.html" class="btn btn-primary">
        <i class="bi bi-person-plus"></i> Crear Nuevo Usuario
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Avatar</th>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Fecha Creación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="usersTbody"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/userManager.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.userList = new UserList();
      userList.init();
    });
  </script>
</body>
</html>
