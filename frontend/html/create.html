<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <title>Crear / Editar Usuario</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0" id="formTitle"><i class="bi bi-person-plus"></i> Crear Nuevo Usuario</h3>
          </div>
          <div class="card-body">
            <form id="userForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" required>
                <div class="form-text">Ingrese el nombre completo del usuario.</div>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="form-text">El email debe ser único para cada usuario.</div>
              </div>
              
              <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone">
                <div class="form-text">Número de teléfono opcional.</div>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="index.html" class="btn btn-secondary me-md-2">
                  <i class="bi bi-arrow-left"></i> Volver
                </a>
                <button type="submit" class="btn btn-success" id="submitBtn">
                  <i class="bi bi-person-check"></i> Crear Usuario
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/userManager.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.userForm = new UserForm();
      userForm.init();
    });
  </script>
</body>
</html>
